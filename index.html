<head>

<body>
    <header>
        <section id="header">
            <nav>
                <div class="logo">
                     <h1>Rent <span>Your Car</span></h1>
                </div>
                <div class="navbar-link">
                   <a href="">home</a>
                   <a href="">rent a car</a>
                   <a href="">contact us</a>
                   <a href="">blog</a>
                   <a href="">about us</a>
                </div>
                <div class="icon">
                    <div class="icon-item">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="icon-item">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
                <div class="icon-bar"><i class="fa-solid fa-bars"></i></div>
            </nav>
        </section>

<section id="home">

        <div class="left">

<div class="booking-form">
    <div class="form-group">
      <label for="pickup-location">Pick Up Location</label>
      <input type="text" id="pickup-location" placeholder="Mumbai, India">
    </div>
    <div class="form-group">
      <label for="dropoff-location">Drop Off Location</label>
      <input type="text" id="dropoff-location" placeholder="Surat, India">
    </div>
    <div class="form-group">
      <label for="pickup-date">Pick Up Date</label>
      <input type="date" id="pickup-date">
    </div>
    <div class="form-group">
      <label for="return-date">Return Date</label>
      <input type="date" id="return-date">
    </div>
    <button id="search-button">Search Car</button>
  </div>
